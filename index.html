<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library (Vanilla JS)</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- BOOKS -->
    <div id="books-div">
        <!-- Books will populate this div -->
    </div>

    <!-- INFO-PANE -->
    <div id="info-pane-div">
        <div id="info-div">
            <h1 id="title">Library</h1>
            <div class="info-line">
                <h3>Books in library: </h3>
                <h3 data-describe="amount-books">0</h3>
            </div>
            <div class="info-line">
                <h3>Books finished: </h3>
                <h3 data-describe="amount-books-finished">0</h3>
            </div>
            <div class="info-line">
                <h3>Amount pages read: </h3>
                <h3 data-describe="amount-pages-read">0</h3>
            </div>
        </div>
        <div id="add-book-div">
            <button>Add Book</button>
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="./script.js" defer></script>
</body>
</html>
