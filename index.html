<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library (Vanilla JS)</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- BOOKS -->
    <div id="books-div">
        <!-- Books will populate this div -->
    </div>

    <!-- INFO-PANE -->
    <div id="info-pane-div">
        <div id="info-holder-div">
            <div id="info-div">
                <h1 id="title">Library</h1>
                <div class="info-line">
                    <h3>Books in library: </h3>
                    <h3 id="amount-books" data-describe="amount-books">0</h3>
                </div>
                <div class="info-line">
                    <h3>Books finished: </h3>
                    <h3 id="amount-books-finished" data-describe="amount-books-finished">0</h3>
                </div>
                <div class="info-line">
                    <h3>Amount pages read: </h3>
                    <h3 id="amount-pages-read" data-describe="amount-pages-read">0</h3>
                </div>
            </div>
            <div id="add-book-div">
                <button>Add Book</button>
            </div>
        </div>
    </div>

    <!-- FORM -->

    <dialog id="form-dialog">
        <p>Add a New Book!</p>
        <form id = "form" method="dialog">
            <!-- Title -->
            <label for="form-title">The book's title:</label>
            <input type="text" name="title" id="form-title" placeholder="title" required>
            <br>
            <!-- Author -->
            <label for="form-author">The book's author:</label>
            <input type="text" name="author" id="form-author" placeholder="author" required>
            <br>
            <!-- Pages -->
            <label for="form-pages">The amount of pages in the book:</label>
            <input type="number" name="pages" id="form-pages" min="1" required>
            <br>
            <!-- Read -->
            <p>Did you read the book?</p>
            <input type="checkbox" id="form-read" name="read" checked />
            <br>
            <!-- Buttons -->
            <button id="form-cancel-btn">Cancel</button>
            <button id="form-submit-btn" type="submit">OK</button>
        </form>
    </dialog>
      


    <!-- SCRIPT -->
    <script src="./script.js" defer></script>
</body>
</html>
